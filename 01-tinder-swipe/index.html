<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tinder</title>
    <link
      rel="shortcut icon"
      href="./assets/tinder-logo.webp"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <main>
      <section>
        <header>
          <img src="./assets/tinder-logo.webp" alt="Tinder Logo" />
        </header>

        <div class="cards">
          <article>
            <img src="./assets/photos/2.webp" alt="Alex, brown hair" />
            <h2>Alex <span>32</span></h2>
            <div class="choice nope">NOPE</div>
            <div class="choice like">LIKE</div>
          </article>

          <article>
            <img src="./assets/photos/1.webp" alt="Leila, red hair" />
            <h2>Leila <span>26</span></h2>
            <div class="choice nope">NOPE</div>
            <div class="choice like">LIKE</div>
          </article>

          <span
            >There's no more people around for you... Please come back
            later.</span
          >
        </div>

        <footer>
          <button class="is-undo" aria-label="undo"></button>
          <button class="is-remove is-big" aria-label="remove"></button>
          <button class="is-star" aria-label="star"></button>
          <button class="is-fav is-big" aria-label="fav"></button>
          <button class="is-zap" aria-label="zap"></button>
        </footer>
      </section>
    </main>
  </body>
</html>
